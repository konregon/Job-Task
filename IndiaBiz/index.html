<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="edit-save-btn">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>

            <div class="profile-img">
                <div class="user-photo-container">
                    <img src="images/user-4.jpg" alt="profile pic" id="photo">
                    <input type="file" id="file">
                    <label for="file" id="uploadBtn">Pick a photo</label>
                </div>
                <div class="profiler-name">
                    Nitin Kherara
                </div>
            </div>
        </div>


        <div class="info-grid">
            <div class="info-box">
                <div class="title">
                    Business Interests
                </div>
                <div class="field">
                    <p>Activities</p>
                    <input type="checkbox" id="activity1" value="Buy">
                    <label for="activity1">Buy</label>
                    <input type="checkbox" id="activity2" value="Invest">
                    <label for="activity2">Invest</label>
                    <input type="checkbox" id="activity3" value="Partner">
                    <label for="activity3">Partner</label>
                    <input type="checkbox" id="activity4" value="Lease">
                    <label for="activity4">Lease</label>
                    <input type="checkbox" id="activity5" value="Franchise">
                    <label for="activity5">Franchise</label>
                </div>
                <div class="field">
                    <p>Industries</p>
                    <select id="industries" name="industries">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>


                </div>
                <div class="field">
                    <p>Location</p>
                    <select name="location" id="location" multiple multiselect-search="true"
                        multiselect-select-all="true" multiselect-max-item="4">
                        <option value="">value 1</option>
                        <option value="">value 1</option>
                        <option value="">value 1</option>
                        <option value="">value 1</option>
                    </select>
                </div>
            </div>

            <div class="info-box">
                <div class="title">
                    Personal
                </div>
                <div class="field">
                    <p>Mobile</p>

                    <!-- <input type="number"> -->

                    <!-- <input type="number" name="country_code" title="Error Message" pattern="[1-9]{1}[0-9]{9}"> -->

                    <input type="text" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" />

                </div>
                <div class="field">
                    <p>ZIP code</p>
                    <input type="text" title="your location code">
                </div>
            </div>

            <div class="info-box">
                <div class="title">
                    Financial
                </div>
                <div class="field">
                    <p>Funding source</p>
                    <input type="radio" id="radio1" value="Own">
                    <label for="radio1">Own</label>
                    <input type="radio" id="radio2" value="Family & friends">
                    <label for="radio2">Family & friends</label>
                    <input type="radio" id="radio3" value="Bank Loan">
                    <label for="radio3">Bank Loan</label>
                    <input type="radio" id="radio4" value="External investors">
                    <label for="radio4">External investors</label>

                </div>
                <div class="field">
                    <p>budget</p>
                    <input type="text">
                </div>
            </div>

            <div class="info-box">
                <div class="title">
                    Professional
                </div>
                <div class="field">
                    <p>Company name</p>
                    <input type="text">
                </div>
                <div class="field">
                    <p>Skills</p>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
